<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <h2>{{recipe.title}}</h2>
        <div class="defClass">{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <p>{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let i of recipe.ingredients">
            {{i.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length>0" text-center>
      <ion-col>
        <button ion-button clear (click)="addIngredient()">Add ingredient to shopping list</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditRecipe()">
          Edit Recipe
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline block (click)="onDeleteRecipe()" color="danger">
          Delete Recipe
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
